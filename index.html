<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Welcome | to | my calculator</title>
</head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Times New Roman', Times, serif;
        }
    
    
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #3e3e74);
            color: white;
            overflow: hidden;

        }
        .container{
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1{
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 600;

        }

        p{
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        .btn{
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: #ffffff;
            color: #1e1e2f;
            font-weight: 600;
            transition: 0.3s ease;
        }
        .btn:hover{
            transform: scale(1.08);
            background: #ffd75e;
            color: black;

        }
        @keyframes fadeIn{
            from{
                opacity: 0;
                transform: translateY(25px);
            }
            to{
                opacity: 1;
                transform: translateY(0px)
            }
        }
    
        .circle{
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }
    
        .hero-img{
            width: 180px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow:0 0 20px rgba(255,255,255,0.3);
            animation: flow 4s infinite alternate ease-in-out;

        }

       .c1{
        width:300px;
        height: 300px;
        background: #6a5acd;
        top: -50px;
        left: -50px;
       }
        .c2 {
            width: 250px;
            height: 250px;
            background: #ff6f91;
            top: -40px;
            left: -30px;
        }
        @keyframes float{
            from{
                transform: translateY(0px);
            }
            to {transform: translateY(35px)}
        }

      
    </style>

<body>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
        <img src="fron.jpg" class="hero-img" alt="Welcome">
        <h1> welcome </h1>
        <p> Your simple & aesthetic calculator awaits. </p>
        <button class="btn" onclick="location.href='template.html'">
            Enter Calculator â†’
        </button>
    </div>
</body>
</html>
